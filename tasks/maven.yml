---

- name: fetch maven
  unarchive:
    src: "{{ maven_download_url }}"
    dest: /opt
    remote_src: yes
  become: yes

- name: create mvn symlink
  file:
    src: /opt/apache-maven-{{ maven_version }}/bin/mvn
    dest: /usr/local/bin/mvn
    state: link
  become: yes

- name: create maven symlink
  file:
    src: /opt/apache-maven/
    dest: /opt/apache-maven-{{ maven_version }}/
    state: link
    force: yes
  become: yes
